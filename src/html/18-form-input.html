<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>폼 (input) 요소</title>
  </head>
  <body>
    <h1>form 관련 요소</h1>
    <h2>input 요소</h2>
    <!-- 한 줄 입력서식 -->
    <form action="/">
      <fieldset>
        <legend>폼 서식</legend>
        <div>
          <label for="userName">이름</label>
          <input
            type="text"
            name="userName"
            id="userName"
            placeholder="예)유지"
          />
        </div>
        <div>
          <label for="userPwd">비밀번호</label>
          <input
            type="password"
            name="userPwd"
            id="userPwd"
            required
            placeholder="8자리이상"
          />
        </div>
        <div>
          <label for="likelionSearch">검색</label>
          <input type="search" name="likelionSearch" id="likelionSearch" />
        </div>
        <div>
          <label for="userEmail">이메일</label>
          <input type="email" name="userEmail" id="userEmail" required />
        </div>
        <div>
          <input
            type="checkbox"
            value="htm"
            name="classLikelion"
            id="classHtml"
          />
          <label for="classHtml">HTML</label>
        </div>
        <div>
          <input
            type="checkbox"
            value="CSS"
            name="classLikelion"
            id="classCss"
          />
          <label for="classCss">CSS</label>
        </div>
        <div>
          <input type="checkbox" value="Js" name="classLikelion" id="classJs" />
          <label for="classJs">Js</label>
        </div>
        <div>
          <input
            type="radio"
            value="회고6팀"
            name="classroom"
            id="classroom6"
          />
          <label for="classroom6">회고6팀</label>
        </div>
        <div>
          <input
            type="radio"
            value="회고2팀"
            name="classroom"
            id="classroom2"
          />
          <label for="classroom2">회고2팀</label>
        </div>
        <input type="submit" value="전송" />
        <button type="submit">전송</button>
      </fieldset>
    </form>
  </body>
</html>
