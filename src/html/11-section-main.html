<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>섹션과 메인 요소</title>
  </head>
  <body>
    <h1>섹션과 메인요소</h1>
    <!-- 내가 한 것 -->
    <header>머리말</header>
    <nav>메뉴</nav>
    <main>
      <aside>부가 정보</aside>
      <section>콘텐츠 섹션1</section>
      <section>콘텐츠 섹션2</section>
    </main>
    <footer>바닥글</footer>

    <!-- 선생님이 한 것 -->
    <h2>선생님 코드</h2>

    <header class="header">본문 헤더</header>
    <nav class="navigation">내비게이션</nav>
    <main class="content">
      <section class="card">
        <header>섹션 헤더</header>
        <p>...</p>
        <footer>섹션 푸터</footer>
      </section>
      <article class="product">
        <header>섹션 헤더</header>
        <p>...</p>
        <footer>섹션 푸터</footer>
      </article>
    </main>
    <aside class="sidebar">부가 컨텐츠</aside>
    <footer class="footer">본문 푸터</footer>
  </body>
</html>
